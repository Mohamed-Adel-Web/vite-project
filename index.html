<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #start-screen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 10000;
        text-align: center;
        color: white;
        transition: opacity 0.5s ease;
      }

      #start-screen h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      #start-screen p {
        font-size: 1.2rem;
        max-width: 80%;
        margin-bottom: 30px;
        line-height: 1.6;
      }

      #start-button {
        background: #ff5722;
        color: white;
        border: none;
        padding: 15px 40px;
        font-size: 1.2rem;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      }

      #start-button:hover {
        background: #ff7043;
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
      }

      #start-button:active {
        transform: translateY(1px);
      }

      #controls {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 15px 25px;
        border-radius: 10px;
        font-size: 14px;
        z-index: 1000;
        text-align: center;
        max-width: 80%;
        display: none;
      }

      #click-indicator {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px 20px;
        border-radius: 10px;
        font-size: 14px;
        z-index: 1000;
        display: none;
      }

      #ar-container {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      a-scene {
        width: 100%;
        height: 100%;
      }

      #loading {
        display: none;
        color: white;
        font-size: 1.2rem;
        margin-top: 20px;
      }

      .loader {
        border: 5px solid #f3f3f3;
        border-top: 5px solid #ff5722;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <!-- Start Screen -->
    <div id="start-screen">
      <h1>Welcome to AR Experience</h1>
      <p>
        Experience Vodafone characters in Augmented Reality. Click the button
        below to start the experience and allow camera access when prompted.
      </p>
      <button id="start-button">Start AR Experience</button>
      <div id="loading">
        <div class="loader"></div>
        <p>Loading AR Experience...</p>
      </div>
    </div>

    <!-- AR Container (initially hidden) -->
    <div id="ar-container">
      <div id="controls">
        <div><strong>ðŸ“± AR Mode</strong></div>
        <div>
          Point at the model and <strong>CLICK/TAP</strong> to see alert!
        </div>
      </div>

      <div id="click-indicator">Click detected!</div>

      <!-- AR Scene will be created here dynamically -->
    </div>

    <script>
      // Get DOM elements
      const startScreen = document.getElementById("start-screen");
      const startButton = document.getElementById("start-button");
      const loading = document.getElementById("loading");
      const arContainer = document.getElementById("ar-container");
      const controls = document.getElementById("controls");
      let sceneCreated = false;

      // Start button click handler
      startButton.addEventListener("click", async function () {
        // Show loading indicator
        startButton.style.display = "none";
        loading.style.display = "block";

        // Request camera permission first
        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: "environment" },
          });

          // Stop the stream immediately - we just needed permission
          stream.getTracks().forEach((track) => track.stop());

          // Now create and start the AR scene
          setTimeout(function () {
            // Hide start screen and show AR
            startScreen.style.opacity = "0";
            setTimeout(function () {
              startScreen.style.display = "none";
              arContainer.style.display = "block";
              controls.style.display = "block";

              // Create the AR scene now
              if (!sceneCreated) {
                createARScene();
                sceneCreated = true;
              }
            }, 500);
          }, 500);
        } catch (error) {
          console.error("Camera permission denied:", error);
          loading.style.display = "none";
          startButton.style.display = "block";
          alert(
            "Camera access is required for AR experience. Please grant permission and try again."
          );
        }
      });

      // Create AR Scene dynamically
      function createARScene() {
        const sceneHTML = `
          <a-scene
            embedded
            arjs="sourceType: webcam; debugUIEnabled: false;"
            vr-mode-ui="enabled: false"
            renderer="logarithmicDepthBuffer: true; colorManagement: true; physicallyCorrectLights: true;"
          >
            <!-- World root to anchor the model -->
            <a-entity id="world-root" position="0 0 0">
              <a-entity
                id="model"
                gltf-model="./vodafoneCharacters.glb"
                scale="3 3 3"
                position="0 -2 -4"
                rotation="0 0 0"
                class="clickable"
              ></a-entity>
            </a-entity>

            <!-- Lighting -->
            <a-light type="ambient" color="#ffffff" intensity="1.5"></a-light>
            <a-light
              type="directional"
              intensity="1"
              position="1 2 1"
              color="#ffffff"
            ></a-light>
            <a-light
              type="directional"
              intensity="0.5"
              position="-1 1 -1"
              color="#ffffff"
            ></a-light>
            <a-light
              type="hemisphere"
              intensity="0.8"
              color="#ffffff"
              groundColor="#888888"
            ></a-light>

            <!-- Camera with cursor for interaction -->
            <a-entity
              camera
              look-controls
              wasd-controls="acceleration: 20"
              position="0 1.6 0"
            >
              <!-- Cursor without fuse - requires manual click -->
              <a-cursor
                id="cursor"
                raycaster="objects: .clickable"
                animation__click="property: scale; from: 0.1 0.1 0.1; to: 1 1 1; startEvents: click"
              ></a-cursor>
            </a-entity>
          </a-scene>
        `;

        arContainer.insertAdjacentHTML("beforeend", sceneHTML);

        // Wait for scene to be ready
        setTimeout(() => {
          initARExperience();
        }, 1000);
      }

      // Initialize AR experience
      function initARExperience() {
        const model = document.querySelector("#model");
        const clickIndicator = document.querySelector("#click-indicator");
        let modelLoaded = false;

        if (!model) {
          console.error("Model element not found");
          return;
        }

        // Log when model is loaded
        model.addEventListener("model-loaded", function () {
          console.log("Model loaded successfully");
          modelLoaded = true;

          // Make sure the model is interactive
          model.setAttribute("class", "clickable");
        });

        // Handle model loading errors
        model.addEventListener("model-error", function (error) {
          console.error("Error loading model:", error);
          document.querySelector("#controls div:last-child").textContent =
            "Error loading model! Check if vodafoneCharacters.glb exists.";
        });

        // Set up model click handler - only trigger alert when model is clicked
        model.addEventListener("click", function (evt) {
          // Stop event propagation to prevent multiple alerts
          if (evt) {
            evt.stopPropagation();
            evt.preventDefault();
          }

          console.log("Model clicked!");

          // Only show alert if model is loaded
          if (modelLoaded) {
            // Use setTimeout to prevent iOS from freezing
            setTimeout(() => {
              alert("hi");
            }, 100);

            // Show visual feedback
            clickIndicator.style.display = "block";
            setTimeout(() => {
              clickIndicator.style.display = "none";
            }, 1000);
          }
        });

        // Prevent scene clicks from triggering alerts
        const scene = document.querySelector("a-scene");
        if (scene) {
          scene.addEventListener("click", function (evt) {
            // Only log, don't show alert
            console.log("Scene clicked (but not the model)");
          });
        }
      }
    </script>
  </body>
</html>
