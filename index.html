<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }

      #controls {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 15px 25px;
        border-radius: 10px;
        font-size: 14px;
        z-index: 1000;
        text-align: center;
        max-width: 80%;
      }

      #click-indicator {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px 20px;
        border-radius: 10px;
        font-size: 14px;
        z-index: 1000;
        display: none;
      }

      a-scene canvas {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="controls">
      <div><strong>ðŸ“± AR Mode</strong></div>
      <div>Point at the model and <strong>CLICK/TAP</strong> to see alert!</div>
    </div>

    <div id="click-indicator">Click detected!</div>

    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true; colorManagement: true; physicallyCorrectLights: true;"
    >
      <!-- World root to anchor the model -->
      <a-entity id="world-root" position="0 0 0">
        <a-entity
          id="model"
          gltf-model="./vodafoneCharacters.glb"
          scale="3 3 3"
          position="0 -1 -4"
          rotation="0 0 0"
          class="clickable"
        ></a-entity>
      </a-entity>

      <!-- Lighting -->
      <a-light type="ambient" color="#ffffff" intensity="1.5"></a-light>
      <a-light
        type="directional"
        intensity="1"
        position="1 2 1"
        color="#ffffff"
      ></a-light>
      <a-light
        type="directional"
        intensity="0.5"
        position="-1 1 -1"
        color="#ffffff"
      ></a-light>
      <a-light
        type="hemisphere"
        intensity="0.8"
        color="#ffffff"
        groundColor="#888888"
      ></a-light>

      <!-- Camera with cursor for interaction -->
      <a-entity
        camera
        look-controls
        wasd-controls="acceleration: 20"
        position="0 1.6 0"
      >
        <!-- Cursor without fuse - requires manual click -->
        <a-cursor
          id="cursor"
          raycaster="objects: .clickable"
          animation__click="property: scale; from: 0.1 0.1 0.1; to: 1 1 1; startEvents: click"
        ></a-cursor>
      </a-entity>
    </a-scene>

    <script>
      // Wait for the scene to load
      document.querySelector("a-scene").addEventListener("loaded", function () {
        const model = document.querySelector("#model");
        const cursor = document.querySelector("#cursor");
        const clickIndicator = document.querySelector("#click-indicator");

        // Set up model click handler
        model.addEventListener("click", function () {
          console.log("Model clicked!");
          alert("hi");

          // Show visual feedback
          clickIndicator.style.display = "block";
          setTimeout(() => {
            clickIndicator.style.display = "none";
          }, 1000);
        });

        // Log when model is loaded
        model.addEventListener("model-loaded", function () {
          console.log("Model loaded successfully");

          // Make sure the model is interactive
          model.setAttribute("class", "clickable");

          // Update instructions
          document.querySelector("#controls div:last-child").textContent =
            "Point at the model and CLICK/TAP to see alert!";
        });

        // Handle model loading errors
        model.addEventListener("model-error", function (error) {
          console.error("Error loading model:", error);
          document.querySelector("#controls div:last-child").textContent =
            "Error loading model! Check if vodafoneCharacters.glb exists.";
        });

        // Add manual click detection for the entire scene
        const scene = document.querySelector("a-scene");
        scene.addEventListener("click", function (evt) {
          // This will fire for any click in the scene
          console.log("Scene clicked", evt.detail);
        });
      });
    </script>
  </body>
</html>
