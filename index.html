<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>
    <script>
      // Component to anchor model in world space
      AFRAME.registerComponent("world-anchor", {
        init: function () {
          this.worldPosition = new THREE.Vector3();
          this.el.object3D.getWorldPosition(this.worldPosition);

          setTimeout(() => {
            this.el.object3D.position.copy(this.worldPosition);
            this.el.object3D.matrixAutoUpdate = false;
            this.el.object3D.updateMatrix();
          }, 100);
        },
      });

      // Enhanced clickable component for AR
      AFRAME.registerComponent("clickable", {
        init: function () {
          const el = this.el;

          // Mouse/touch event handlers
          const handleClick = (evt) => {
            alert("hi");
          };

          // Add multiple event listeners for better compatibility
          el.addEventListener("click", handleClick);
          el.addEventListener("touchstart", handleClick);

          // Also try mousedown for desktop testing
          el.addEventListener("mousedown", handleClick);

          // Log when component is initialized
          console.log("Clickable component initialized on:", el);
        },
      });

      // Raycaster setup after scene loads
      document.addEventListener("DOMContentLoaded", () => {
        const scene = document.querySelector("a-scene");

        scene.addEventListener("loaded", () => {
          console.log("Scene loaded, setting up click detection");

          const model = document.querySelector("#model");
          const camera = document.querySelector("[camera]");

          // Create raycaster for click detection
          const raycaster = new THREE.Raycaster();
          const mouse = new THREE.Vector2();

          // Handle clicks on canvas
          const canvas = scene.canvas;

          const onCanvasClick = (event) => {
            // Calculate mouse position in normalized device coordinates
            const rect = canvas.getBoundingClientRect();
            mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
            mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;

            // Update raycaster
            raycaster.setFromCamera(mouse, camera.object3D);

            // Check for intersections with model
            const intersects = raycaster.intersectObject(model.object3D, true);

            if (intersects.length > 0) {
              console.log("Model clicked!");
              alert("hi");
            }
          };

          canvas.addEventListener("click", onCanvasClick);
          canvas.addEventListener("touchend", onCanvasClick);
        });
      });
    </script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #controls {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 15px 25px;
        border-radius: 10px;
        font-family: Arial, sans-serif;
        font-size: 14px;
        z-index: 1000;
        text-align: center;
      }
      a-scene canvas {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="controls">
      <div><strong>ðŸ“± AR Mode</strong></div>
      <div>Model is fixed in space - tap it to see alert!</div>
    </div>

    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true; colorManagement: true; physicallyCorrectLights: true;"
    >
      <a-entity id="world-root" position="0 0 0">
        <a-entity
          id="model"
          gltf-model="./vodafoneCharacters.glb"
          scale="3 3 3"
          position="0 -1 -4"
          rotation="0 0 0"
          clickable
          class="clickable"
        ></a-entity>
      </a-entity>

      <a-light type="ambient" color="#ffffff" intensity="1.5"></a-light>
      <a-light
        type="directional"
        intensity="1"
        position="1 2 1"
        color="#ffffff"
      ></a-light>
      <a-light
        type="directional"
        intensity="0.5"
        position="-1 1 -1"
        color="#ffffff"
      ></a-light>
      <a-light
        type="hemisphere"
        intensity="0.8"
        color="#ffffff"
        groundColor="#888888"
      ></a-light>

      <a-entity
        camera
        look-controls
        wasd-controls="acceleration: 20"
        position="0 1.6 0"
      ></a-entity>
    </a-scene>

    <script>
      const model = document.querySelector("#model");

      model.addEventListener("model-loaded", () => {
        console.log("Model loaded successfully - ready for interaction");

        const worldRoot = document.querySelector("#world-root");
        worldRoot.object3D.matrixAutoUpdate = false;
        worldRoot.object3D.updateMatrix();
      });

      model.addEventListener("model-error", (error) => {
        console.error("Error loading model:", error);
        document.querySelector("#controls div:last-child").textContent =
          "Error loading model!";
      });
    </script>
  </body>
</html>
